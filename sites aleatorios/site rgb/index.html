<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> aaRGB Color Manipulation</title>
    <link rel="stylesheet" href="rgb.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6479489061508334"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <label for="red">R:</label>
            <input type="range" id="red" min="0" max="255" value="128">
            <span id="red-value">128</span>
        </div>

        <div class="slider">
            <label for="green">G:</label>
            <input type="range" id="green" min="0" max="255" value="128">
            <span id="green-value">128</span>
        </div>

        <div class="slider">
            <label for="blue">B:</label>
            <input type="range" id="blue" min="0" max="255" value="128">
            <span id="blue-value">128</span>
        </div>
    </div>

    <div class="color-display" id="rgb-display">RGB(128, 128, 128)</div>
    <div class="tooltip" id="tooltip">Copied to clipboard!</div>

    <script src="rgb.js">
        
    </script>
</body>
</html>
